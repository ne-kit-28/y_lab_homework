databaseChangeLog:
  - changeSet:
      id: 1
      author: y_lab
      runOnChange: true
      changes:
        - createTable:
            tableName: users
            schemaName: domain
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_block
                  type: boolean
                  constraints:
                    nullable: false
                    defaultValue: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: reset_token
                  type: varchar(255)
                  constraints:
                    nullable: true

        - createTable:
            tableName: habits
            schemaName: domain
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: frequency
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: varchar(50)
                  constraints:
                    nullable: false

        - createTable:
            tableName: progresses
            schemaName: domain
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: habit_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: varchar(50)
                  constraints:
                    nullable: false

        - createTable:
            tableName: admins
            schemaName: service
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true