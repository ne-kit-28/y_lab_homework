databaseChangeLog:
  - changeSet:
      id: 1
      author: y_lab
      runOnChange: true
      changes:
        - createTable:
            tableName: audit
            schemaName: service
            remarks: "Таблица аудита"
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
                  remarks: "id audit"
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: "User id"
              - column:
                  name: date
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: "Дата действия"
              - column:
                  name: message
                  type: varchar(255)
                  remarks: "message from method"